<form action="/mcqInput" method="POST">
    <fieldset>
    <legend>MCQ:</legend>
      <label for='Question'>Enter your question:</label> <br/>
    <textarea name='ques' rows='3' cols='30'></textarea><br/>
    <label for='first'>First Option(a):</label> <br/>
    <input type='text' id='first' name='first'> <br/>
       <label for='second'>Second Option(b):</label> <br/>
    <input type='text' id='second' name='second'> <br/>
       <label for='third'>Third Option(c):</label> <br/>
    <input type='text' id='third' name='third'> <br/>
        <label for='fourth'>Fourth Option(d):</label> <br/>
    <input type='text' id='fourth' name='fourth'><br/>
     <label for='correct'>Which is correct - option a, b, c or d? (Use the letters a, b, c or d):</label> <br/>
    <input type='text' id='correct' name='correct'> <br/>
  </fieldset 
</form> 

<input type='submit' value='Submit'>
<input type='submit' value='Add Question'>
<input type='submit' value='Choose a different question'>
